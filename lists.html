<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h2>order list</h2>
    <ol type="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>

    </ol>
    <h2>unorder list</h2>
        <ul>
            <li>MYSQL</li>
            <li>node.js</li>
            <li>bootsrap</li>
        </ul>
        <h1>nested list</h1>
        <ul>
            <li>FRONTEND
                <ul>
                 <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        </ul>
            </li>
            <li>BACKEND
                <ul>
                   <li>MYSQL</li>
            <li>node.js</li>
            <li>bootsrap</li>
            </ul>
            </li>
        </ul>
    
</body>
</html>
