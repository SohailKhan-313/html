<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superscript and subscript</title>
</head>
<body>
    <h1>super & subscript</h1>
    <h3>superscript</h3>
    <p>a <sup>2</sup> + b <sup> 2</sup></p>
    <h3>subscript</h3>
    <p> H <sub>2</sub>O
    </p>
    <meter min="0 " max="100" value="25"></meter>
    
</body>
</html>
