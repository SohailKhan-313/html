<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms
    </title>
    <style>
         .main{
            background-color: rgb(162, 184, 184);
            width: 1300px;
            height: 700px;
        }
        #leg{
            font-size: larger;
            font-display: rgb(51, 255, 0);
            height: 25px;
            width: 100px;

            border: 5px;
            background-color: rgb(15, 12, 12);
            color: white;
        }
    </style>
       
    
</head>
<body>
    
    <form class="main">
        <fieldset>
            <legend align="center" id="leg">ENQUIRY</legend>
        Name : <input type="text" name="name" placeholder="Enter you name" required ="" autofocus >
        <br><br>
        Address : <textarea name="adress"  maxlength="20"></textarea>
        <br><br>
        Gender :  
        <input type="radio" value="m" name="gender">male
        <input type="radio" value="f" name="gender">female
        <input type="radio" value="o" name="gender">other
        <br><br>
       
      
        Country : 
        <select>
         <optgroup label="Asia">
            <option value="pakistan">pakistan</option>
            <option value="india">india</option>
            <option value="bangladesh">bangladesh</option>
            <option value="srilanka">srilanka</option>
            <option value="Afghanishtan">Afghanishtan</option>
            <option value="Iran">Iran</option>
         </optgroup>
         <option value="UAE">UAE</option>
         <option value="USA">USA</option> 
      
        
        </select>
            <br><br>
            hobbies :
            <input type="checkbox" name="hobbies[]">dancing
            <input type="checkbox" name="hobbies[]">singing
            <br><br>
            image : 
            <input type="file" name="image">
            <br><br>
             email :
            <input type="email" name="email">
            <br><br>
            colour : 
            <input type="color" name="colour">
            <br><br>
            password : 
            <input type="password" name="password">
            <br><br>
            age : 
            <input type="number" name="age" min="16" max="25">
            <br><br>
           range : <input type="range">
            <br><br>
            secret :
            <input type="hidden" name="secret">
          <input type="submit">
        <input type="reset">
</fieldset>
    </form>
</body>
</html>
